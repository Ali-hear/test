<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--输入什么显示什么，且实时更新-->
<!--用来绑定标签元素值与vue实例中data的数据保持一致,从而可以实现数据的双向绑定-->
<div id='app'>
<!--    v-model只能应用于表单控件-->
    <input type="text" v-model="message">

    <p>{{message}}</p>

</div>

<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            message: '',
        },
    })
</script>
</body>
</html>
