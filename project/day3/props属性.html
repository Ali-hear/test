<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: aqua;
        }
        .blue{
            color: blueviolet;
        }
    </style>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--组件中独有一个props属性，在vue实例中不存在-->
<!--用来给组件传递相应的静态或者动态数据-->
<div id='app'>
    <com color="red" user="Tom"></com>
    <com color="blue" user="Mike"></com>
</div>

<script src="js/vue.min.js"></script>

<script>

    // tempalte中不能有兄弟标签，但是template下的div中可以有同级标签
    // 子组件
    let com = {
        template:`
            <div :class="color">这是局部组件</div>
        `,
        // 可以在组件内接受组件标签传递过来的参数  从而使组件内部可以拥有动态的属性
        // props可以理解为一个数组  里面是所有组件可以接收的参数,相当于参数名
        // 可以将props理解为一个只读的data属性
        props:["color",'user'],
        created:function (){
            console.log(this.user)
        },
    }
    // 父组件
    new Vue({
        el: "#app",
        data: {},
        components:{
            'com':com,
        },
    })
</script>
</body>
</html>
