<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--动态路由传参需要将参数包含在路径中,将参数作为路由的一部分传递-->
<!--参数需要使用{{$route.params.参数名}}接收-->
<!--在定义路由时需要按位置匹配好参数 -->
<!--<router-link to="/second/1/tom">-->
<!--{path:"/second/:id/:name",component:second},需要与路由地址一一匹配-->
<div id='app'>

    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>
    let first = {
        template: `
            <div>
            这是组件1
            <router-link to="/second/1/ali">访问组件2</router-link>
</div>
        `
    }

    let second = {
        template: `
            <div>
            这是组件2:接收组件1传递的id--->{{$route.params.id}}<br>
            这是组件2:接收组件1传递的name--->{{$route.params.name}}
</div>
        `
    }

    let myRouter = new VueRouter({
        routes:[
            {path:"/first",component:first},
            {path:"/second/:id/:name",component:second},
            {path:"/",redirect:"/first"},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router:myRouter,
    })
</script>
</body>
</html>
